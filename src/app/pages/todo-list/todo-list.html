<div class="todo-container">
  <mat-card class="todo-card-container">
    <h2>Add New To-Do</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="newTodo.description" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newTodo.dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="newTodo.isCompleted">Completed</mat-checkbox>
    <br />
    <button mat-raised-button color="accent" (click)="addTodo()">Add</button>

    <br />
    <mat-divider class="divider" />
    <br />

    <h2>My To-Do List</h2>
    <br />
    <div class="todo-list">
      <div *ngFor="let todo of todos" class="todo-item" [class.completed]="todo.isCompleted">
        <mat-card>
          <div class="todo-content">
            <mat-checkbox [(ngModel)]="todo.isCompleted" (change)="updateTodoStatus(todo)">
            </mat-checkbox>
            <div class="todo-details">
              <span class="todo-description">{{ todo.description }}</span>
              <span
                class="todo-date"
                [ngClass]="{
                  'due-soon': isDueSoon(todo.dueDate),
                  'completed-date': todo.isCompleted
                }"
              >
                Due on: {{ todo.dueDate | date : 'MM/dd/yyyy' }}
              </span>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
